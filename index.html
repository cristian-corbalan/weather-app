<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather searcher</title>

    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--Tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Main script -->
    <script src="scripts/main.js" defer></script>

    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
<div class="container m-auto">
    <header class="p-6">
        <h1 class="text-center text-lg">Weather searcher</h1>
    </header>
    <main>
        <header>
            <form class="flex items-end" action="#">
                <!-- Input -->
                <div class="w-5/6">
                    <label class="block mb-4 text-md font-medium leading-6 text-gray-900"
                           for="searchInput">Set location</label>
                    <input id="searchInput"
                           class="block w-full rounded-md border-2 border-solid border-gray-300 p-2 text-gray-900"
                           type="search"
                           name="searchInput">
                </div>
                <!-- Button -->
                <div class="w-1/6 pl-4 pb-0.5">
                    <button class="bg-stone-500 font-bold text-md text-white py-2 px-4 rounded-md"
                            type="submit">Search
                    </button>
                </div>
            </form>
        </header>

        <article id="content">
            <h1 class="font-bold text-xl mb-8">Weather in buenos aires</h1>

            <div class="bg-teal-200 p-8">
                <div class="flex flex-wrap">
                    <p class="text-xl font-medium w-full mb-6">Lorem ipsum dolor sit amet, consectetur.</p>

                    <p class="w-1/2">
                        <i class='bx bx-cloud weather-icon align-middle' title="Cloud icon"></i>
                        <span class="text-7xl align-middle pl-4"><span class="sr-only">Current temperature </span> 9ยบ</span>
                        <span class="block text-xl real-feel">Real feel 8ยบ</span>
                    </p>

                    <ul class="w-1/2">
                        <li class="flex p-3 border-b-2 border-gray-400"><span class="w-2/3">Humidity</span> <span class="font-bold">10 %</span></li>
                        <li class="flex p-3 border-b-2 border-gray-400"><span class="w-2/3">Wind speed</span> <span class="font-bold">10 m/sec</span></li>
                        <li class="flex p-3 border-b-2 border-gray-400"><span class="w-2/3">Wind gust</span> <span class="font-bold">10 m/sec</span></li>
                        <li class="flex p-3 border-b-2 border-gray-400"><span class="w-2/3">Humidity</span> <span class="font-bold">10%</span></li>
                    </ul>
                </div>
            </div>
        </article>
    </main>
</div>
</body>
</html>
